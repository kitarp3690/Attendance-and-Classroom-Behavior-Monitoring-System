<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KHEC Login Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="animated-bg flex items-center justify-center min-h-screen">

  <!-- Login Card -->
  <div class="bg-white/90 backdrop-blur-xl shadow-2xl rounded-2xl w-full max-w-md p-8 space-y-6 transform hover:scale-[1.01] transition-all duration-300 border border-gray-100 animate-card">
    <div class="text-center">
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 rounded-full overflow-hidden flex items-center justify-center bg-white shadow-md">
          <img src="https://www.khec.edu.np/themes/khec/img/KhEC_Logo_120.png" 
               alt="KHEC Logo" 
               class="w-full h-full object-contain p-1">
        </div>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">KHEC LOGIN</h1>
      <p class="text-gray-500 text-sm mt-1">Access your account securely</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username / Email</label>
        <input type="text" id="username" required 
               class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition duration-300 hover:border-blue-400" 
               placeholder="Enter your username">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" required 
               class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition duration-300 hover:border-blue-400" 
               placeholder="Enter your password">
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600">
          <span>Remember me</span>
        </label>
        <a href="#" class="text-blue-600 hover:underline hover:text-blue-800 transition">Forgot Password?</a>
      </div>

      <button type="submit" 
              class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 hover:shadow-lg active:scale-[0.98] transition-all duration-300">
        Login
      </button>
    </form>

    <!-- Role Selector -->
    <div class="text-center text-sm text-gray-600 mt-4">
      <p class="font-medium mb-2">Login as:</p>
      <div class="flex justify-center gap-3 mt-2 flex-wrap">
        <button type="button" onclick="selectRole('admin', event)" 
                class="role-btn bg-blue-50 text-blue-600 px-3 py-1 rounded-lg border border-blue-100 hover:bg-blue-100 transition-all duration-300 hover:scale-105">
          Admin
        </button>
        <button type="button" onclick="selectRole('teacher', event)" 
                class="role-btn bg-blue-50 text-blue-600 px-3 py-1 rounded-lg border border-blue-100 hover:bg-blue-100 transition-all duration-300 hover:scale-105">
          Teacher
        </button>
        <button type="button" onclick="selectRole('student', event)" 
                class="role-btn bg-blue-50 text-blue-600 px-3 py-1 rounded-lg border border-blue-100 hover:bg-blue-100 transition-all duration-300 hover:scale-105">
          Student
        </button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let selectedRole = "";

      window.selectRole = function (role, event) {
        selectedRole = role;
        document.querySelectorAll('.role-btn').forEach(btn =>
          btn.classList.remove('bg-blue-600', 'text-white', 'shadow-lg')
        );
        event.target.classList.add('bg-blue-600', 'text-white', 'shadow-lg');
      };

      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!selectedRole) {
          alert("Please select a role (Admin / Teacher / Student).");
          return;
        }

        // Replace below with your backend validation later
        alert(`Logging in as ${selectedRole.toUpperCase()}...`);
      });
    });
  </script>

</body>
</html>
